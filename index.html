    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="content">
      <h1>Pedra, Papel ou Tesoura?</h1>
      <main>
        <div>Quem conseguir 5 pontos primeiro vence!</div>
        <div class="styled-container">
          Round <span class="current-round"></span>
        </div>
        <div class="weapons">
          <h2>Escolha sua arma:</h2>
          <ul>
            <li>
              <button class="weapon" id="rock" title="Pedra">✊</button>
            </li>
            <li>
              <button class="weapon" id="paper" title="Papel">✋</button>
            </li>
            <li>
              <button class="weapon" id="scissors" title="Tesoura">✌</button>
            </li>
          </ul>
        </div>
        <div class="styled-container">
          Você escolheu
          <span class="player-move"></span>
        </div>
        <div class="styled-container">
          Computador escolheu
          <span class="computer-move"></span>
        </div>
        <div class="styled-container round-result"></div>
        <div class="styled-container score">
          🤓 Você<span id="player-score">0</span>x
          <span id="computer-score">0</span>Computador 🤖
        </div>

        <div class="game-over-alert styled-container hidden">
          <h2>Fim de jogo!</h2>
          <div><span class="winner">Você</span> venceu.</div>
          <button class="restart-game" type="button">Jogar de novo</button>
        </div>
      </main>
    </div>
